server {
  listen 80;
  server_name localhost;

  # Root and index files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  # A more permissive CSP that allows inline styles and scripts, which is common in development
  # and with some libraries. For production, this should be more specific.
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.co; font-src 'self'; connect-src 'self' https://api.github.com;" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
} 